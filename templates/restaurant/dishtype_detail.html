{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="page-header  section-height-100 relative py-7 px-12" style="background-image: url('/static/assets/img/create_update_bg.jpg')">
    <div class="container pt-4 px-5 border-radius-2xl  col-lg-9 blur shadow-blur">
      <h2>
        Dish Type: {{ dishtype.name }}
        <a style="float: right"
           type="button"
           class="btn btn-dark w-auto me-1 mb-0"
           href="{% url 'restaurant:dish-type-delete' pk=dishtype.id %}">
          Delete
        </a>
        <a style="float: right"
           type="button"
           class="btn btn-light w-auto me-1 mb-0"
           href="{% url 'restaurant:dish-type-update' pk=dishtype.id %}">
          Update
        </a>
      </h2>
      <p>
        <h4>Dishes of this type:</h4>
        <ul>
        {% for dish in dishtype.dish_set.all %}
          <li><a href="{% url 'restaurant:dish-detail' pk=dish.id %}">{{ dish.name }}</a></li>

        {% endfor %}
       </ul>
      </p>
    </div>
  </div>
{% endblock %}
