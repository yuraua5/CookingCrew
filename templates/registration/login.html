{% load crispy_forms_filters %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link id="pagestyle" href="{{ ASSETS_ROOT }}/css/soft-design-system.css?v=1.0.1" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <section>
    <div class="page-header section-height-100">
      <div class="container">
          <div class="col-xl-4">
            <div class="card card-plain">
              <div class="card-body">
                <form method="post" action="" role="form">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <div class="text-center">
                    <button type="submit" name="login"
                            class="btn btn-dark btn-lg w-100 mt-4 mb-0">Log in</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        <div>
        <img class="position-absolute fixed-top ms-auto w-50 h-100 z-index-0 d-none d-md-block border-radius-section border-top-end-radius-0 border-top-start-radius-0 border-bottom-end-radius-0" src="{{ ASSETS_ROOT }}/img/login_bg.jpg">
      </div>
        </div>
    </div>
  </section>
